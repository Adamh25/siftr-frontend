<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siftr - Patient Message Triage</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div id="root"></div>

    <script>
        const { createElement: h, useState, useEffect } = React;
        const API_URL = 'https://siftr-api-v2.onrender.com';

        function App() {
            const [view, setView] = useState('analyze'); // 'analyze', 'history', 'analytics'
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState(null);
            const [copied, setCopied] = useState(false);
            const [history, setHistory] = useState([]);
            const [analytics, setAnalytics] = useState(null);

            useEffect(() => {
                if (view === 'history') loadHistory();
                if (view === 'analytics') loadAnalytics();
            }, [view]);

            const loadHistory = async () => {
                try {
                    const res = await fetch(`${API_URL}/history`);
                    if (!res.ok) throw new Error('Failed to load');
                    const data = await res.json();
                    setHistory(data || []);
                } catch (err) {
                    console.error('Failed to load history:', err);
                    setHistory([]);
                }
            };

            const loadAnalytics = async () => {
                try {
                    const res = await fetch(`${API_URL}/analytics`);
                    if (!res.ok) throw new Error('Failed to load');
                    const data = await res.json();
                    setAnalytics(data || { total_messages: 0, category_breakdown: {}, feedback_stats: {} });
                } catch (err) {
                    console.error('Failed to load analytics:', err);
                    setAnalytics({ total_messages: 0, category_breakdown: { admin: 0, routine: 0, urgent: 0, emergency: 0 }, feedback_stats: { positive: 0, negative: 0, total: 0 }, accuracy_rate: null });
                }
            };

            const analyzeMessage = async () => {
                setLoading(true);
                setError(null);
                
                try {
                    const response = await fetch(`${API_URL}/analyze`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message.trim() })
                    });
                    
                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    
                    const data = await response.json();
                    setResult(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const submitFeedback = async (type) => {
                if (!result) return;
                
                try {
                    await fetch(`${API_URL}/feedback`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message_id: result.message_id,
                            feedback: type
                        })
                    });
                    alert('Feedback submitted!');
                } catch (err) {
                    console.error('Feedback error:', err);
                }
            };

            const getCategoryColor = (cat) => ({
                emergency: 'bg-red-100 border-red-300 text-red-900',
                urgent: 'bg-orange-100 border-orange-300 text-orange-900',
                routine: 'bg-blue-100 border-blue-300 text-blue-900',
                admin: 'bg-green-100 border-green-300 text-green-900'
            }[cat] || 'bg-gray-100 border-gray-300 text-gray-900');

            const copyToClipboard = () => {
                const summary = `TRIAGE: ${result.category.toUpperCase()} (${result.confidence}%)
COMPLAINT: ${result.presenting_complaint}
SYMPTOMS: ${result.symptoms.join(', ')}
DURATION: ${result.duration}
ACTION: ${result.action_needed}
${result.urgency_flags.length > 0 ? 'FLAGS: ' + result.urgency_flags.join('; ') : ''}`;
                
                navigator.clipboard.writeText(summary);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const renderAnalyzeView = () => h('div', { className: 'grid grid-cols-1 lg:grid-cols-2 gap-6' },
                // Input column
                h('div', { className: 'bg-white rounded-xl shadow-md p-6' },
                    h('label', { className: 'block text-sm font-semibold text-gray-700 mb-3' }, 'Patient Message'),
                    h('textarea', {
                        value: message,
                        onChange: (e) => setMessage(e.target.value),
                        placeholder: 'Paste patient message here...',
                        className: 'w-full h-64 p-4 border border-gray-300 rounded-lg text-sm resize-none'
                    }),
                    h('div', { className: 'mt-4 flex gap-3' },
                        h('button', {
                            onClick: analyzeMessage,
                            disabled: !message.trim() || loading,
                            className: 'flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-400'
                        }, loading ? 'Analyzing...' : 'Analyze'),
                        h('button', {
                            onClick: () => { setMessage(''); setResult(null); setError(null); },
                            className: 'px-6 py-3 bg-gray-200 text-gray-800 rounded-lg font-semibold hover:bg-gray-300'
                        }, 'Clear')
                    ),
                    error && h('div', { className: 'mt-4 p-3 bg-red-50 border border-red-200 rounded text-sm text-red-800' },
                        'Error: ', error
                    ),
                    h('div', { className: 'mt-6 pt-6 border-t space-y-2' },
                        h('p', { className: 'text-xs font-semibold text-gray-600 mb-2' }, 'QUICK TESTS:'),
                        h('button', {
                            onClick: () => setMessage("I need a repeat prescription for my ramipril 5mg please."),
                            className: 'w-full text-left text-xs p-2 bg-green-50 hover:bg-green-100 rounded border border-green-200'
                        }, 'âœ“ Admin: Prescription request'),
                        h('button', {
                            onClick: () => setMessage("My knee has been a bit sore after going for a run last week. It's not too bad but wondering if I should get it checked out."),
                            className: 'w-full text-left text-xs p-2 bg-blue-50 hover:bg-blue-100 rounded border border-blue-200'
                        }, 'â—‹ Routine: Minor injury'),
                        h('button', {
                            onClick: () => setMessage("Really bad headache for 3 days, getting worse. Feel dizzy and nauseous. Paracetamol not helping."),
                            className: 'w-full text-left text-xs p-2 bg-orange-50 hover:bg-orange-100 rounded border border-orange-200'
                        }, 'âš¡ Urgent: Severe headache'),
                        h('button', {
                            onClick: () => setMessage("I've had chest pain for an hour and I'm struggling to breathe properly."),
                            className: 'w-full text-left text-xs p-2 bg-red-50 hover:bg-red-100 rounded border border-red-200'
                        }, 'ðŸš¨ Emergency: Chest pain')
                    )
                ),

                // Results column
                h('div', { className: 'bg-white rounded-xl shadow-md p-6' },
                    loading ? h('div', { className: 'flex flex-col items-center justify-center h-96' },
                        h('div', { className: 'w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin' }),
                        h('p', { className: 'mt-4 text-gray-600' }, 'Analyzing...')
                    ) : !result ? h('div', { className: 'flex items-center justify-center h-96 text-gray-400' },
                        'Summary will appear here'
                    ) : h('div', { className: 'space-y-4' },
                        // Copy + Feedback buttons
                        h('div', { className: 'flex justify-between items-center' },
                            h('div', { className: 'flex gap-2' },
                                h('button', {
                                    onClick: () => submitFeedback('positive'),
                                    className: 'px-3 py-2 bg-green-100 text-green-700 rounded hover:bg-green-200 text-sm'
                                }, 'ðŸ‘ Accurate'),
                                h('button', {
                                    onClick: () => submitFeedback('negative'),
                                    className: 'px-3 py-2 bg-red-100 text-red-700 rounded hover:bg-red-200 text-sm'
                                }, 'ðŸ‘Ž Inaccurate')
                            ),
                            h('button', {
                                onClick: copyToClipboard,
                                className: 'px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-semibold'
                            }, copied ? 'âœ“ Copied' : 'Copy Summary')
                        ),

                        // Category
                        h('div', { className: `p-4 rounded-lg border-2 ${getCategoryColor(result.category)}` },
                            h('div', { className: 'font-bold text-lg uppercase' }, result.category),
                            h('div', { className: 'text-sm opacity-80' }, `Confidence: ${result.confidence}%`)
                        ),

                        // Urgency flags
                        result.urgency_flags?.length > 0 && h('div', { className: 'bg-red-50 border-2 border-red-300 rounded-lg p-4' },
                            h('div', { className: 'font-bold text-red-900 mb-2' }, 'âš  URGENCY FLAGS'),
                            ...result.urgency_flags.map((flag, i) => 
                                h('div', { key: i, className: 'text-sm text-red-800' }, `â€¢ ${flag}`)
                            )
                        ),

                        // Fields
                        h('div', null,
                            h('div', { className: 'text-xs font-semibold text-gray-600 mb-2' }, 'PRESENTING COMPLAINT'),
                            h('div', { className: 'text-sm bg-gray-50 p-3 rounded border' }, result.presenting_complaint)
                        ),
                        h('div', null,
                            h('div', { className: 'text-xs font-semibold text-gray-600 mb-2' }, 'KEY SYMPTOMS'),
                            h('div', { className: 'flex flex-wrap gap-2' },
                                ...result.symptoms.map((s, i) =>
                                    h('span', { key: i, className: 'px-3 py-1 bg-blue-100 text-blue-800 text-sm rounded-full' }, s)
                                )
                            )
                        ),
                        h('div', null,
                            h('div', { className: 'text-xs font-semibold text-gray-600 mb-2' }, 'DURATION'),
                            h('div', { className: 'text-sm bg-gray-50 p-3 rounded border' }, result.duration)
                        ),
                        h('div', null,
                            h('div', { className: 'text-xs font-semibold text-gray-600 mb-2' }, 'RECOMMENDED ACTION'),
                            h('div', { className: 'text-sm bg-yellow-50 p-3 rounded border border-yellow-200 font-medium' }, result.action_needed)
                        ),
                        h('div', null,
                            h('div', { className: 'text-xs font-semibold text-gray-600 mb-2' }, 'KEY EVIDENCE'),
                            ...result.key_evidence.map((e, i) =>
                                h('div', { key: i, className: 'text-xs italic bg-gray-50 p-2 rounded border-l-4 border-gray-300 mb-2' }, `"${e}"`)
                            )
                        ),
                        h('div', { className: 'text-xs text-gray-500 pt-4 border-t' },
                            'âš ï¸ AI-generated. Must be reviewed by clinician.'
                        )
                    )
                )
            );

            const renderHistoryView = () => h('div', { className: 'bg-white rounded-xl shadow-md p-6' },
                h('h2', { className: 'text-xl font-bold mb-4' }, 'Message History'),
                history.length === 0 ? h('p', { className: 'text-gray-500 text-center py-8' }, 'No messages yet') :
                h('div', { className: 'space-y-3' },
                    ...history.map(item =>
                        h('div', { key: item.message_id, className: `p-4 border rounded-lg hover:bg-gray-50 cursor-pointer ${getCategoryColor(item.category)}` },
                            h('div', { className: 'flex justify-between items-start' },
                                h('div', { className: 'flex-1' },
                                    h('div', { className: 'font-semibold uppercase text-sm' }, item.category),
                                    h('div', { className: 'text-xs text-gray-600 mt-1' }, item.original_message),
                                    h('div', { className: 'text-xs text-gray-400 mt-2' }, new Date(item.timestamp).toLocaleString())
                                ),
                                h('div', { className: 'text-sm font-semibold' }, `${item.confidence}%`)
                            )
                        )
                    )
                )
            );

            const renderAnalyticsView = () => h('div', { className: 'space-y-6' },
                h('div', { className: 'bg-white rounded-xl shadow-md p-6' },
                    h('h2', { className: 'text-xl font-bold mb-4' }, 'Analytics Dashboard'),
                    analytics ? h('div', null,
                        h('div', { className: 'grid grid-cols-2 md:grid-cols-4 gap-4 mb-6' },
                            h('div', { className: 'text-center p-4 bg-blue-50 rounded-lg' },
                                h('div', { className: 'text-3xl font-bold text-blue-600' }, analytics.total_messages),
                                h('div', { className: 'text-sm text-gray-600' }, 'Total Messages')
                            ),
                            h('div', { className: 'text-center p-4 bg-green-50 rounded-lg' },
                                h('div', { className: 'text-3xl font-bold text-green-600' }, analytics.category_breakdown.admin),
                                h('div', { className: 'text-sm text-gray-600' }, 'Admin')
                            ),
                            h('div', { className: 'text-center p-4 bg-orange-50 rounded-lg' },
                                h('div', { className: 'text-3xl font-bold text-orange-600' }, analytics.category_breakdown.urgent),
                                h('div', { className: 'text-sm text-gray-600' }, 'Urgent')
                            ),
                            h('div', { className: 'text-center p-4 bg-red-50 rounded-lg' },
                                h('div', { className: 'text-3xl font-bold text-red-600' }, analytics.category_breakdown.emergency),
                                h('div', { className: 'text-sm text-gray-600' }, 'Emergency')
                            )
                        ),
                        h('div', { className: 'p-4 bg-purple-50 rounded-lg' },
                            h('div', { className: 'text-2xl font-bold text-purple-600' }, 
                                analytics.accuracy_rate ? `${analytics.accuracy_rate}%` : 'N/A'
                            ),
                            h('div', { className: 'text-sm text-gray-600' }, 
                                `Accuracy Rate (${analytics.feedback_stats.total} ratings)`
                            ),
                            h('div', { className: 'text-xs text-gray-500 mt-2' },
                                `ðŸ‘ ${analytics.feedback_stats.positive} positive â€¢ ðŸ‘Ž ${analytics.feedback_stats.negative} negative`
                            )
                        )
                    ) : h('p', { className: 'text-gray-500' }, 'Loading...')
                )
            );

            return h('div', { className: 'min-h-screen' },
                // Header with navigation
                h('div', { className: 'bg-blue-600 text-white shadow-lg' },
                    h('div', { className: 'max-w-6xl mx-auto px-6 py-4' },
                        h('div', { className: 'flex justify-between items-center' },
                            h('div', null,
                                h('h1', { className: 'text-2xl font-bold' }, 'Siftr'),
                                h('p', { className: 'text-blue-100 text-sm' }, 'AI-powered patient message triage')
                            ),
                            h('div', { className: 'flex gap-2' },
                                h('button', {
                                    onClick: () => setView('analyze'),
                                    className: `px-4 py-2 rounded ${view === 'analyze' ? 'bg-white text-blue-600' : 'bg-blue-700 text-white'}`
                                }, 'Analyze'),
                                h('button', {
                                    onClick: () => setView('history'),
                                    className: `px-4 py-2 rounded ${view === 'history' ? 'bg-white text-blue-600' : 'bg-blue-700 text-white'}`
                                }, 'History'),
                                h('button', {
                                    onClick: () => setView('analytics'),
                                    className: `px-4 py-2 rounded ${view === 'analytics' ? 'bg-white text-blue-600' : 'bg-blue-700 text-white'}`
                                }, 'Analytics')
                            )
                        )
                    )
                ),

                h('div', { className: 'max-w-6xl mx-auto px-6 py-8' },
                    view === 'analyze' ? renderAnalyzeView() :
                    view === 'history' ? renderHistoryView() :
                    renderAnalyticsView(),

                    // Stats at bottom (always visible)
                    view === 'analyze' && h('div', { className: 'mt-8 grid grid-cols-3 gap-4' },
                        h('div', { className: 'bg-white rounded-lg p-5 text-center' },
                            h('div', { className: 'text-2xl font-bold text-blue-600' }, '~70%'),
                            h('div', { className: 'text-sm text-gray-700' }, 'Auto-triaged')
                        ),
                        h('div', { className: 'bg-white rounded-lg p-5 text-center' },
                            h('div', { className: 'text-2xl font-bold text-blue-600' }, '2-3 hrs'),
                            h('div', { className: 'text-sm text-gray-700' }, 'Saved/GP/day')
                        ),
                        h('div', { className: 'bg-white rounded-lg p-5 text-center' },
                            h('div', { className: 'text-2xl font-bold text-blue-600' }, '95%+'),
                            h('div', { className: 'text-sm text-gray-700' }, 'Accuracy')
                        )
                    )
                )
            );
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
